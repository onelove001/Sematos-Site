{% extends 'admin_templates/base.html' %}

{% load static %}


{% block title %} Admin - Home {% endblock title %}


{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container-full">
      <!-- Main content -->
        <section class="content">
            <div class="row">								
                <div class="col-xl-4 col-12">
                  <div class="box">
                      <div class="box-header no-border">
                          <h3 class="box-title">Total Users ({{total}}) </h3>
                      </div>
                      <div class="box-body py-0 px-0">
                          <div class="chart" id="totalcases"></div>
                      </div>
                  </div>
                </div>
                <div class="col-xl-4 col-12">
                  <div class="box">
                      <div class="box-header no-border">
                          <h3 class="box-title">Converted Users ({{leads}}) </h3>
                      </div>
                      <div class="box-body py-0 px-0">
                          <div class="chart" id="settledcases"></div>
                      </div>
                  </div>
                </div>
                <div class="col-xl-4 col-12">
                  <div class="box overflow-h">
                      <div class="box-body p-0 text-center">
                          <div class="d-flex justify-content-around">
                              <div class="bg-primary p-20 w-p100">									
                                  <div class="fw-400"><h1 class="mb-2">Won</h1></div>
                                  <span class="text-white fs-60 icon-Like"><span class="path1"></span><span class="path2"></span></span>
                                  <div class="text-white fw-600 mb-2 mt-5"><h2>{{leads}}</h2></div>
                                  <div class="text-white-50"><h4 class="mb-0">{{won_per}}%</h4></div>
                              </div>
                              <div class="bg-danger p-20 w-p100">									
                                  <div class="fw-400"><h1 class="mb-2">Lost</h1></div>
                                  <span class="text-white fs-60 icon-Dislike rotate-180"><span class="path1"></span><span class="path2"></span></span>
                                  <div class="text-white fw-600 mb-2 mt-5"><h2>9</h2></div>
                                  <div class="text-white-50"><h4 class="mb-0">13.3%</h4></div>
                              </div>
                          </div>
                      </div>
                  </div>					
                </div>
            </div>				
        </section>
      <!-- /.content -->
    </div>
</div>
<!-- /.content-wrapper -->

{% endblock content %}


{% block scripts %}

{% endblock scripts %}
