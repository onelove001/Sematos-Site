{% extends 'admin_templates/base.html' %}

{% load static %}


{% block title %} Admin - MessageDetails {% endblock title %}

{% block content %}


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="d-flex align-items-center">
				<div class="me-auto">
					<h4 class="page-title">Messages Details</h4>
					<div class="d-inline-block align-items-center">
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
								<li class="breadcrumb-item" aria-current="page">Sematos Message Details</li>
								<li class="breadcrumb-item active" aria-current="page">Details</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>

		<!-- Main content -->
		<section class="content">
			<div class="row">
			  <div class="col-12">
				<div class="box">
					<div class="box-header with-border">
					  <h4 class="box-title">Messages Details</h4>
					</div>
				  <div class="box-body">
					<div>
						<div class="form-body">
							<!--row-->
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="fw-700 fs-16 form-label">Message Subject</label>
										<textarea class="form-control p-15" rows="5"> {{ message.subject }} </textarea>
									</div>
								</div>							
								
								<div class="col-md-12">
									<div class="form-group">
										<label class="fw-700 fs-16 form-label">Message Text</label>
										<textarea class="form-control p-15" rows="5" > {{message.message}} </textarea>
									</div>
								</div>
							</div>
							<!--/row-->
						</div>
					</div>
				  </div>
				</div>
			  </div>		  
		  </div>
		</section>
		<!-- /.content -->
	  </div>
  </div>
  <!-- /.content-wrapper -->
 

  {% endblock content %}


  {% block scripts %}
  
  {% endblock scripts %}
