{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
  
    <title> SeMaToS | Admin-Login </title>
  
	<!-- Vendors Style-->
	<link rel="stylesheet" href="{% static 'admin_assets/css/vendors_css.css' %}">
	  
	<!-- Style-->  
	<link rel="stylesheet" href="{% static 'admin_assets/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'admin_assets/skin_color.css' %}">	
	<link rel="icon" href="{% static 'favicons/favicon.ico'  %}">

</head>
	
<body class="hold-transition theme-primary bg-img" style="background-image: url(../../static/assets/images/auth-bg/bg-1.jpg)">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary"> SeMaToS | Admin </h2>							
							</div>
							<div class="p-40">
								<form action="{% url 'login' %}" method="post"> {% csrf_token %}
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input type="text" name = "username" class="form-control ps-15 bg-transparent" placeholder="Username">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" name = "password" class="form-control ps-15 bg-transparent" placeholder="Password">
										</div>
									</div>
									  <div class="row">
										<div class="col-6">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1" >
											<label for="basic_checkbox_1">Remember Me</label>
										  </div>
										</div>
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-danger mt-10">LOGIN</button>
										</div>
										<!-- /.col -->
									</div>
									{% if messages %}
									<div class = "row">
										<div class = "col-xl-12">
											{% for message in messages %}
												{% if message.tags == 'error' %}
													<div class = "alert alert-danger mt-4 ml-3 text-dark" style = "color:rgb(209, 21, 0); width:100%;">
														{{message}}
													</div>
												{% endif %}
												{% if message.tags == 'success' %}
													<div class = "alert alert-success ml-3 mt-4 text-dark" style = "color:rgb(0, 146, 0); width:100%;">
														{{message}}
													</div>
												{% endif %}
											{%endfor %}
										</div>
									</div>	              
									{% endif %}
								</form>	
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Vendor JS -->
	<script src="{% static 'admin_assets/js/vendors.min.js' %}"></script>
	<script src="{% static 'admin_assets/js/pages/chat-popup.js' %}"></script>
    <script src="{% static 'admin_assets/assets/icons/feather-icons/feather.min.js' %}"></script>	

</body>

</html>
