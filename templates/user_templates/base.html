{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> SeMaToS | {% block title %}  {% endblock title %} </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
        <link rel="icon" href="{% static 'favicons/favicon.ico'  %}">
    </head>
    <body>

        {% block content %}

        {% endblock content %}

        {% include 'user_templates/footer.html' %}

        {% block scripts %}

        {% endblock scripts %}
        
        <!-- JAVASCRIPTS FILES STARTS HERE -->
        <script src="{% static 'assets/js/typed.js' %}"></script>
        <script src="{% static 'assets/js/wow.min.js' %}"></script>
        <script>
            new WOW().init();

            var navLinks = document.getElementById("navLinks");

            function showMenu(){
                navLinks.style.right = "0";
            }

            function hideMenu(){
                navLinks.style.right = "-200px";
            }

            

            var typed = new Typed('#typed', {
                stringsElement: '#typed-strings',
                typeSpeed: 100,
                loop: true,
                backDelay: 5000,
                fadeOut: true,
                contentType: 'html'
            });

            new HTMLParser()

        </script>

    </body>
</html>
